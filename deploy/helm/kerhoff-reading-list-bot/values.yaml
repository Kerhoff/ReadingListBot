# Default values for kerhoff-reafing-list-bot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of replicas to deploy
replicaCount: 1

image:
  repository: ghcr.io/kerhoff/readinglistbot
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

# Environment variables
env:
  # Telegram bot token
  TELEGRAM_BOT_TOKEN: ""
  # Database URL
  DATABASE_URL: ""
  # Database username
  DATABASE_USER: ""
  # Database password
  DATABASE_PASSWORD: ""
  # Database name
  DATABASE_NAME: ""
  # Log level
  LOG_LEVEL: ""

# Image pull secrets (format: [ { name: <secret_name> } ])
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod annotations (format: { key: value })
podAnnotations: {}
# Pod labels (format: { key: value })
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

# Security context
securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
# Volumes (format: [ { name: <volume_name>, secret: { secretName: <secret_name>, optional: <boolean> } } ])
volumes: []

# Additional volumeMounts on the output Deployment definition.
# Volume mounts (format: [ { name: <volume_name>, mountPath: <path>, readOnly: <boolean> } ])
volumeMounts: []


nodeSelector: {}

tolerations: []

affinity: {}
